{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}書籍の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">書籍の編集</h4>
    {% if book_id %}
    <form action="{% url 'cms:book_mod' book_id=book_id %}" method="post">
    {% else %}
    <form action="{% url 'cms:book_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="mt-3 offset-md-3 col-md-3">
            <button type="submit" class="btn btn-primary">送信</button>
            <a href="{% url 'cms:book_list' %}" class="btn btn-secondary">戻る</a>
        </div>
      </div>
    </form>
    
{% endblock content %}
